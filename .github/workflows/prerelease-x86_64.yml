on:
  push:
    branches: [main,develop]
  pull_request:

name: prerelease (x86_64)
jobs:
  flatpak:
    name: "Flatpak x86_64"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
    - uses: actions/checkout@v4
    - name: Set short SHA
      id: short_sha
      run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
    - name: Generate flatpak sources (python container)
      uses: docker://python:3.11
      with:
        args: bash -lc "set -e
          pip install --no-cache-dir aiohttp toml tomlkit
          wget -q https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/refs/heads/master/cargo/flatpak-cargo-generator.py
          python3 flatpak-cargo-generator.py -o mailviewer-sources.json Cargo.lock"
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: mailviewer-x86_64-${{ steps.short_sha.outputs.short }}.flatpak
        manifest-path: io.github.alescdb.mailviewer.json
        cache-key: flatpak-builder-${{ github.sha }}
        arch: x86_64
    - uses: actions/download-artifact@v4
    - uses: actions/upload-artifact@v4
      with:
        name: flatpak-x86_64
        path: |
          LICENSE
          *.flatpak

  prerelease:
    name: "prerelease build (x86_64)"
    needs: [flatpak]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    - uses: "dciborow/action-github-releases@v1.0.1"
      with:
        repo_token: "${{ secrets.RELEASE_TOKEN }}"
        prerelease: true
        automatic_release_tag: "latest"
        title: "Pre-release (x86_64)"
        files: |
          LICENSE
          *.flatpak