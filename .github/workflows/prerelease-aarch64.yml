on:
  push:
    branches: [main,develop]
  pull_request:

name: prerelease (aarch64)
jobs:
  flatpak:
    name: "Flatpak aarch64"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
    - uses: actions/checkout@v4
    - name: Set short SHA
      id: short_sha
      run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
    - name: Install packages
      run: |
        dnf -y install docker
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64
    - name: Generate flatpak sources (python container)
      uses: docker://python:3.11
      with:
        args: bash -lc "set -e
          pip install --no-cache-dir aiohttp toml tomlkit
          wget -q https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/refs/heads/master/cargo/flatpak-cargo-generator.py
          python3 flatpak-cargo-generator.py -o mailviewer-sources.json Cargo.lock"
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: mailviewer-aarch64-${{ steps.short_sha.outputs.short }}.flatpak
        manifest-path: io.github.alescdb.mailviewer.json
        cache-key: flatpak-builder-${{ github.sha }}
        arch: aarch64
    - uses: actions/upload-artifact@v4
      with:
        name: flatpak-aarch64
        path: |
          LICENSE
          *.flatpak

  prerelease:
    name: "prerelease build (aarch64)"
    needs: [flatpak]
    runs-on: ubuntu-latest
    steps:
    - name: Download flatpak artifact into workspace root
      uses: actions/download-artifact@v4
      with:
        name: flatpak-aarch64
        path: .
    - uses: "dciborow/action-github-releases@v1.0.1"
      with:
        repo_token: "${{ secrets.RELEASE_TOKEN }}"
        prerelease: true
        automatic_release_tag: "latest"
        title: "Pre-release (aarch64)"
        files: |
          LICENSE
          *.flatpak