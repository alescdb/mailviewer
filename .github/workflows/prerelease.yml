on:
  push:
    branches: [main, develop]
  pull_request:

name: prerelease

jobs:
  flatpak:
    name: "Flatpak"
    # On encode Ã  la fois l'arch et le runner dans la matrice
    strategy:
      matrix:
        variant:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.variant.runner }}

    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: short_sha
        run: echo "short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Generate flatpak sources (python container)
        uses: docker://python:3.11
        with:
          args: >
            bash -lc "set -e;
            pip install --no-cache-dir aiohttp toml tomlkit &&
            wget -q https://raw.githubusercontent.com/flatpak/flatpak-builder-tools/refs/heads/master/cargo/flatpak-cargo-generator.py &&
            python3 flatpak-cargo-generator.py -o mailviewer-sources.json Cargo.lock"

      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: mailviewer-${{ matrix.variant.arch }}-${{ steps.short_sha.outputs.short }}.flatpak
          manifest-path: io.github.alescdb.mailviewer.json
          cache-key: flatpak-builder-${{ github.sha }}
          arch: ${{ matrix.variant.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: flatpak-${{ matrix.variant.arch }}
          path: |
            LICENSE
            *.flatpak

  prerelease:
    name: "prerelease build"
    needs: [flatpak]
    runs-on: ubuntu-latest
    steps:
      - name: Download flatpak artifacts into workspace root
        uses: actions/download-artifact@v4
        with:
          pattern: flatpak-*
          merge-multiple: true
          path: .

      - uses: dciborow/action-github-releases@v1.0.1
        with:
          repo_token: "${{ secrets.RELEASE_TOKEN }}"
          prerelease: true
          automatic_release_tag: "latest"
          title: "Pre-release"
          files: |
            LICENSE
            *.flatpak
